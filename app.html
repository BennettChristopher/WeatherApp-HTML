 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/png" href="images\icon.png"/>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="enter city name..." autocomplete="off">
        </div>

        <div class="weathers-body">
            <div class="location-details">
                <div class="city" id="city">Bangalore, IN</div>
                <div class="date" id="date">7 January 2021, Thursday</div>
            </div>
        
            <div class="weathers-status">
                <div class="temp" id="temp">24&deg;C</div>
                <div class="min-max" id="min-max">19&deg;C (min) / 26&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
